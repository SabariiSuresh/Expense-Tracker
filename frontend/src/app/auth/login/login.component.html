<div class="auth-container">
  <div class="login-card">
    <h2>🔐 Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" type="text" />
        <mat-error *ngIf="loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched">
          Username is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password is required
        </mat-error>
      </mat-form-field>
      <div class="message-container">
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </div>
      <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
    <p class="register-text">
      Don't have an account? <a routerLink="/auth/register">Register</a>
    </p>
  </div>
</div>
