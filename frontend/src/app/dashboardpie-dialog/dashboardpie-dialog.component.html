<mat-dialog-content>
  <div class="chart-container">
    <canvas baseChart
            [data]="data"
            [type]="'pie'"
            [options]="{
              responsive: true,
              plugins: { legend: { position: 'bottom' } }
            }">
    </canvas>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button color="primary" (click)="navigateToAddExpense()">

  </button>
  <button mat-raised-button color="accent" (click)="backToHome()">

  </button>
</mat-dialog-actions>
