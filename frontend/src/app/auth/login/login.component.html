<div class="auth-container">
  <div class="login-card glass">
    <h2>🔐 Welcome Back</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="userName" type="text" />
        <mat-error *ngIf="loginForm.controls['userName'].invalid && loginForm.controls['userName'].touched">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
          Password is required
        </mat-error>
      </mat-form-field>

       <div *ngIf="successMessage" class="message success">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="message error">
          {{ errorMessage }}
        </div>

      <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="loginForm.invalid">
         Login
      </button>
    </form>

    <p class="register-text">
      Don't have an account? <a routerLink="/auth/register">Register</a>
    </p>
  </div>
</div>
